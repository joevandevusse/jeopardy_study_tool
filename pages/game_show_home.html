<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>J! Study Tool Game Show</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="icon" type="image/png" href="img/favicon2.png">
</head> 
<body>
    <div class="container">
        <div id="home" class="flex-center flex-column">
            <h1>J! Study Tool Game Show</h1>
            <h4>Please enter the date of the Jeopardy! game you'd like to play</h4>
            <h4>Currently, seasons 37-39 are supported (1/27/21 - 7/21/23)</h4>
            <div id="answer" class="flex-center flex-column">     
                <form id="form" autocomplete="off">
                    <input type="date" id="date-selected">
                    <br>
                    <input type="button" value="Play" class="btn" id="submit-btn" onclick="submitGameId()">
                </form>
                <p id="log"></p>
            </div>
        </div>
    </div>
    <script src="/js/game_show_home.js"></script>
</body>
</html>
