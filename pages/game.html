<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jeopardy Study Tool - Play</title>
    <link rel="stylesheet" href="/css/app.css" />
    <link rel="stylesheet" href="/css/game.css" />
  </head>
  <body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">   
                <div id="hud-item">
                    <p class="hud-prefix">Question</p>
                    <h1 class="hud-main-text" id="question-counter"></h1>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">Score</p>
                    <h1 class="hud-main-text" id="score">0</h1>
                </div>
            </div>
            <h2 id="question" class="flex-center flex-column">What is the answer to this question?</h2>
            <div id="answer" class="flex-center flex-column">     
                <form id="form" autocomplete="off">
                    <input type="text" id="answer-text">
                    <br>
                    <input type="button" value="Submit" class="btn" id="submit-btn" onclick="submitAnswer()">
                </form>
                <p id="log"></p>
            </div>
      </div>
    </div>
    <script src="/js/game.js"></script>
  </body>
</html>
